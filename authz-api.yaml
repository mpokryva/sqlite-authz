openapi: 3.0.0
info:
  title: Simple API
  description: A simple API to demonstrate OpenAPI specification
  version: 1.0.0
servers:
  - url: http://localhost:3000
    description: Local server

paths:
  /query:
    post:
      summary: Execute a SQLite query
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                query:
                  type: string
      responses:
        200:
          description: The results of the query
          # TODO: Figure out shape??
        401:
          description: Unauthenticated. Missing a valid API key.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        403:
          description: Unauthorized to execute the given query
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api_keys:
    post:
      summary: Create an API key
      responses:
        201:
          description: A new API key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIKey'

components:
  schemas:
    APIKey:
     type: string
    Error:
      type: object
      properties:
        message:
          type: string
